    <script>
        const apiKey = 'cn1jsr6t-Av8fGyDYWosAqeKHK7HsEAMCVG5PWs0ILQ';

        let allCustomers = [];


        async function loadCustomers() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const employeeID = urlParams.get('employeeID');

                console.log(employeeID)

                const response = await axios.get(`/api/clientes?employeeID=${employeeID}`);
                allCustomers = response.data;
                console.log(response.data);
                initApp()
            } catch (err) {
                console.error('Erro ao carregar clientes:', err);
                document.getElementById("clientList").innerText = "Erro ao carregar clientes.";
            }
        }

        loadCustomers();

        const statusColors = {
            verde: "green",
            vermelho: "red",
            azul: "ltblue",
            cinza: 'gray'
        };

        let map, platform, ui, router, markers = [];
        let routeLine, currentRoute;



        function addMarker(coords, color, title, type) {
            const marker = new H.map.Marker(coords, {
                icon: new H.map.Icon(`https://maps.google.com/mapfiles/ms/icons/${color}-dot.png`)
            });
            marker.setData(title);
            marker.addEventListener("tap", evt => {
                const bubble = new H.ui.InfoBubble(evt.target.getGeometry(), {
                    content: `<div style="font-family: '72', Arial; padding: 0.5rem;">
                         <strong>${evt.target.getData()}</strong>
                       </div>`
                });
                ui.addBubble(bubble);
            });
            map.addObject(marker);
            markers.push(marker);
        }

        function drawRoute(waypoints) {
            if (routeLine) {
                map.removeObject(routeLine);
                routeLine = null;
            }

            const routingParams = {
                transportMode: 'car',
                origin: `${waypoints[0].latitude},${waypoints[0].longitude}`,
                destination: `${waypoints[waypoints.length - 1].latitude},${waypoints[waypoints.length - 1].longitude}`,
                return: 'polyline,summary,actions,instructions',
            };

            if (waypoints.length > 2) {
                routingParams.via = waypoints.slice(1, waypoints.length - 1).map(p => `${p.latitude},${p.longitude}`);
            }

            router.calculateRoute(routingParams, result => {
                if (result.routes.length) {
                    const route = result.routes[0];
                    currentRoute = route;
                    const linestring = H.geo.LineString.fromFlexiblePolyline(route.sections[0].polyline);

                    routeLine = new H.map.Polyline(linestring, {
                        style: { strokeColor: '#0a6ed1', lineWidth: 4 }
                    });

                    map.addObject(routeLine);
                    map.getViewModel().setLookAtData({ bounds: routeLine.getBoundingBox() });

                    updateRouteInfo(route, waypoints.length);
                }
            }, error => {
                console.error("Erro ao calcular rota:", error);
            });
        }

        function updateRouteInfo(route, clientCount) {
            const routeInfo = document.getElementById('routeInfo');
            const distance = Math.round(route.sections[0].summary.length / 1000);
            const duration = Math.round(route.sections[0].summary.duration / 60);

            document.getElementById('routeDistance').textContent = `${distance}`;
            document.getElementById('routeDuration').textContent = `${duration}`;
            document.getElementById('routeClients').textContent = `${clientCount}`;

            routeInfo.classList.add('visible');
        }

        function clearRoute() {
            if (routeLine) {
                map.removeObject(routeLine);
                routeLine = null;
                currentRoute = null;
            }

            document.querySelectorAll('.client-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });

            document.querySelectorAll('.client-item').forEach(item => {
                item.classList.remove('selected');
            });

            document.getElementById('routeInfo').classList.remove('visible');
        }

        function optimizeRoute() {
            const selected = getSelectedClients();
            if (selected.length >= 2) {
                drawRoute(selected);
            } else {
                alert('Selecione pelo menos 2 clientes para calcular a rota.');
            }
        }

        function initApp() {

            const clientList = document.getElementById("clientList");
            clientList.innerHTML = "";
            const loadingElement = document.querySelector('.loading');
            if (loadingElement) {
                loadingElement.classList.remove('loading');
            }

            platform = new H.service.Platform({ apikey: apiKey });
            const defaultLayers = platform.createDefaultLayers();

            map = new H.Map(
                document.getElementById("mapContainer"),
                defaultLayers.vector.normal.map,
                {
                    center: { lat: -24.5, lng: -52 },
                    zoom: 5,
                    pixelRatio: window.devicePixelRatio || 1
                }
            );


            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        var lat = position.coords.latitude;
                        var lng = position.coords.longitude;
                        addMarker({ lat, lng }, "green", "ramon");

                    },
                    error => {
                        alert("Erro ao obter localiza√ß√£o: " + error.message);
                    }
                );
            } else {
                alert("Geolocaliza√ß√£o n√£o √© suportada pelo navegador.");
            }

            window.addEventListener("resize", () => map.getViewPort().resize());
            const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
            ui = H.ui.UI.createDefault(map, defaultLayers);
            router = platform.getRoutingService(null, 8);

            // Create grid container
            const gridContainer = document.createElement("div");
            gridContainer.className = "clients-grid";

            allCustomers.forEach((customer, index) => {
                const color = statusColors[customer.status] || "gray";
                addMarker({ lat: customer.latitude, lng: customer.longitude }, color, customer.nome);

                const item = document.createElement("div");
                item.className = "client-item";

                const header = document.createElement("div");
                header.className = "client-header";

                const number = document.createElement("div");
                number.className = "client-number";
                number.textContent = `${index + 1}.`;

                const name = document.createElement("div");
                name.className = "client-name";
                name.textContent = customer.nome;

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "client-checkbox";
                checkbox.dataset.id = customer.id;

                const statusDot = document.createElement("div");
                statusDot.className = `client-status status-${customer.status}`;

                const address = document.createElement("div");
                address.className = "client-address";
                address.textContent = customer.endereco;

                checkbox.addEventListener("change", (e) => {
                    if (e.target.checked) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }

                    const selected = getSelectedClients();
                    if (selected.length >= 2) {
                        drawRoute(selected);
                    } else if (routeLine) {
                        map.removeObject(routeLine);
                        routeLine = null;
                        document.getElementById('routeInfo').classList.remove('visible');
                    }
                });

                header.appendChild(number); 
                header.appendChild(name);
                header.appendChild(checkbox);

                item.appendChild(header);
                item.appendChild(address);
                item.appendChild(statusDot);

                item.addEventListener('click', (e) => {
                    if (e.target !== checkbox) {
                        checkbox.click();
                    }
                });

                gridContainer.appendChild(item);
            });

            clientList.appendChild(gridContainer);
        }

        function getSelectedClients() {
            const checkboxes = document.querySelectorAll('.client-checkbox');
            const selected = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const customer = allCustomers.find(c => c.id == checkbox.dataset.id);
                    if (customer) selected.push(customer);
                }
            });
            return selected;
        }

        function openFormRoute() {
            const customers = getSelectedClients();
            if (customers.length === 0) {
                alert("Selecione pelo menos um cliente para criar a rota.");
                return;
            }

            const tbody = document.querySelector("#tableCustomers tbody");
            tbody.innerHTML = "";

            customers.forEach(customer => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${customer.id}</td><td>${customer.nome}</td><td>${customer.endereco}</td>`;
                tbody.appendChild(tr);
            });

            document.getElementById("FormRoute").classList.remove("hidden");
        }

        function closeFormRoute() {
            document.getElementById("FormRoute").classList.add("hidden");
        }

        function clearFormRoute() {

            document.getElementById('routeDate').value = '';

            document.getElementById('routeNotes').value = '';

            const checkboxes = document.querySelectorAll('.days-week input[type="checkbox"]');
